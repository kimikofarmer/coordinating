<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">

        <title>Sign Up</title>

        <!--Bootstrap css, using integrity attr to ensure correct content was downloaded -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <!--Open Sans font-->
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css'>

        <!--our stylesheet-->
        <link rel="stylesheet" href="css/main.css">

        <!-- angular script file -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

        <!-- our script file -->
        <script src="js/app.js"></script>

    </head>
    <body ng-app="">
        <main class="container" ng-controller="">
            <h1>Sign Up</h1>
            <h3>Our service is fun and awesome, but you must be 13 years old to join</h3>
            <hr>

            <form name="signUpForm" ng-submit="" novalidate>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" name="email" ng-model="signUpForm.email" placeholder="Enter an email address" required/>
                    <p class="validation-error"
                       ng-if="signUpForm.email.$error.email">Email address is not valid.</p>
                    <p class="validation-error"
                       ng-if="signUpForm.email.$dirty && signUpForm.email.$error.required">Email address is required.</p>
                </div>

                <div class="form-group">
                    <button type="submit"
                            class="btn btn-primary"
                            ng-disabled="signUpForm.$invalid">
                        Submit
                    </button>
                </div>
            </form>
        </main>
    </body>
</html>
